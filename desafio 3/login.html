<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login/Cadastro</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

  <div class="container">
      <div class="form-box login">
          <form action="#" id="login-form">
              <h1>Login</h1>
              <div class="input-box">
                  <input type="text" id="usuario" name="usuario" placeholder="Usuário" required>
                  <i class='bx bxs-user'></i>
              </div>
              <div class="input-box">
                  <input type="password" id="senha" name="senha" placeholder="Senha" required>
                  <i class='bx bxs-lock-alt'></i>
              </div>
              <div class="forgot-link">
                  <a href="#">Esqueceu a senha?</a>
              </div>
              <button type="submit" class="btn">Entrar</button>
              <p>ou faça login com plataformas sociais</p>
              <div class="social-icons">
                  <a href="#"><i class='bx bxl-google'></i></a>
                  <a href="#"><i class='bx bxl-facebook'></i></a>
                  <a href="#"><i class='bx bxl-linkedin'></i></a>
              </div>
          </form>
      </div>

      <div class="form-box register">
          <form action="#" id="register-form">
              <h1>Cadastro</h1>
              <div class="input-box">
                  <input type="text" id="usuario-cadastro" name="usuario" placeholder="Usuário" required>
                  <i class='bx bxs-user'></i>
              </div>
              <div class="input-box">
                  <input type="email" id="email-cadastro" name="email" placeholder="E-mail" required>
                  <i class='bx bxs-envelope'></i>
              </div>
              <div class="input-box">
                  <input type="password" id="senha-cadastro" name="senha" placeholder="Senha" required>
                  <i class='bx bxs-lock-alt'></i>
              </div>
              <button type="submit" class="btn">Cadastrar</button>
              <p>ou cadastre-se com plataformas sociais</p>
              <div class="social-icons">
                  <a href="#"><i class='bx bxl-google'></i></a>
                  <a href="#"><i class='bx bxl-facebook'></i></a>
                  <a href="#"><i class='bx bxl-linkedin'></i></a>
              </div>
          </form>
      </div>

      <div class="toggle-box">
          <div class="toggle-panel toggle-left">
              <h1>Bem-vindo!</h1>
              <p>Não tem uma conta?</p>
              <button class="btn register-btn"><a href="formulario.html" style="color: white; text-decoration: none;">Cadastre-se</a></button>
          </div>

          <div class="toggle-panel toggle-right">
              <h1>Bem-vindo de volta!</h1>
              <p>Já tem uma conta?</p>
              <button class="btn login-btn">Entrar</button> 
          </div>
      </div>
  </div>

  <div class="iconetrilhas">
    <img src="imagens/logo-trilhas-inova.png">
  </div>

  <script src="trilhaslogin.js"></script>


</body>
</html>
